<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Dashboard de Convertidos</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Total Aceptados</div>
                <div class="card-body">
                    <h4 class="card-title">{{ datos.total_aceptados or 0 }}</h4>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total Reconciliados</div>
                <div class="card-body">
                    <h4 class="card-title">{{ datos.total_reconciliados or 0 }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
