{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>{{ 'Editar' if registro else 'Nuevo' }} Lugar Conversión</h1>
    <form method="post">
        <div class="mb-3">
            <label>Descripción</label>
            <input type="text" name="descripcion" class="form-control" value="{{ registro.descripcion if registro else '' }}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('lugar_conversion.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
