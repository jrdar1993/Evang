<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Administraci√≥n</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .main-wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar base: collapsed */
    .sidebar {
      background-color: #1e1e2f;
      color: white;
      width: 70px;
      transition: width 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
      flex-shrink: 0;
    }
    /* Expand on hover */
    .sidebar:hover {
      width: 220px;
    }

    /* Logo hidden until hover */
    .sidebar .logo {
      font-size: 1.2rem;
      text-align: center;
      padding: 1rem 0;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .sidebar:hover .logo {
      opacity: 1;
    }

    /* Nav links */
    .sidebar .nav-link {
      color: #adb5bd;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      transition: background-color 0.2s, color 0.2s;
      overflow: hidden;
    }
    .sidebar .nav-link:hover {
      background-color: #2c2c3f;
      color: #fff;
    }
    .sidebar .nav-link i {
      font-size: 1.2rem;
      margin-right: 12px;
      min-width: 24px;
      text-align: center;
      transition: transform 0.2s;
    }
    .sidebar:hover .nav-link i {
      transform: scale(1.1);
    }

    /* Link text hidden until hover */
    .sidebar .nav-link span {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .sidebar:hover .nav-link span {
      opacity: 1;
    }

    /* Content shifts when sidebar hovered */
    .content {
      flex-grow: 1;
      padding: 1.5rem;
      margin-left: 70px;
      transition: margin-left 0.3s ease;
      width: 100%;
    }
    .sidebar:hover ~ .content {
      margin-left: 220px;
    }

    /* Mobile: toggle via JS */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100%;
        transform: translateX(-100%);
        width: 220px;
        transition: transform 0.3s ease;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .content {
        margin-left: 0 !important;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1040;
      }
      .overlay.active {
        display: block;
      }
    }

    .navbar-toggler {
      border: none;
    }
  </style>
</head>
<body>

  <!-- Mobile navbar -->
  <nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" id="menuToggle">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand">Admin</span>
    </div>
  </nav>

  <!-- Overlay for mobile -->
  <div class="overlay" id="sidebarOverlay"></div>

  <div class="main-wrapper">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo">Mi Panel</div>
      <a href="{{ url_for('home') }}" class="nav-link">
        <i class="bi bi-house-door"></i> <span>Inicio</span>
      </a>
      <a href="{{ url_for('convertido.index') }}" class="nav-link">
        <i class="bi bi-person-plus"></i> <span>Convertido</span>
      </a>
      <!-- additional links -->
    </div>

    <!-- Main content -->
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- JS for mobile toggle -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    });
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });
  </script>

</body>
</html>
