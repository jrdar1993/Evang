<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .main-wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background-color: #1e1e2f;
      color: white;
      width: 70px;
      transition: width 0.3s ease;
      overflow-x: hidden;
      position: relative;
    }

    .sidebar:hover {
      width: 220px;
    }

    .sidebar .logo {
      font-size: 1.2rem;
      text-align: center;
      padding: 1rem 0;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sidebar .nav-link {
      color: #adb5bd;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: all 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: #2c2c3f;
      color: #ffffff;
    }

    .sidebar .nav-link i {
      font-size: 1.2rem;
      margin-right: 12px;
      min-width: 24px;
      text-align: center;
    }

    .content {
      flex-grow: 1;
      padding: 1.5rem;
    }

    /* Responsive mobile toggle */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100%;
        z-index: 1050;
        transform: translateX(-100%);
        width: 220px;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .sidebar:hover {
        width: 220px !important;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1040;
      }

      .overlay.active {
        display: block;
      }
    }

    .navbar-toggler {
      border: none;
    }
  </style>
</head>
<body>

<!-- Navbar superior para móvil -->
<nav class="navbar navbar-dark bg-dark d-md-none">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" id="menuToggle">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-brand">Admin</span>
  </div>
</nav>

<!-- Overlay para móvil -->
<div class="overlay" id="sidebarOverlay"></div>

<!-- Contenedor principal -->
<div class="main-wrapper">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <i class="bi bi-speedometer2"></i> <span class="d-none d-md-inline"> Mi Panel</span>
    </div>
    <a href="{{ url_for('home') }}" class="nav-link">
      <i class="bi bi-house-door"></i> <span>Inicio</span>
    </a>
    <a href="{{ url_for('convertido.index') }}" class="nav-link">
      <i class="bi bi-person-plus"></i> <span>Convertido</span>
    </a>
    <!-- Agrega más enlaces si quieres -->
  </div>

  <!-- Contenido -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</div>

<!-- JS toggle para móvil -->
<script>
  const menuToggle = document.getElementById("menuToggle");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("sidebarOverlay");

  menuToggle?.addEventListener("click", () => {
    sidebar.classList.toggle("active");
    overlay.classList.toggle("active");
  });

  overlay?.addEventListener("click", () => {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
  });
</script>

</body>
</html>
